<H2>Running the ADOVCGen Sample</H2>

<P>The ADOVCGen sample is a Visual C++ program and must be run from Visual C++ 6.0. 
To run the sample use Visual C++ to open advcgen.dsp. advcgen.dsp is located in Samples\ADO\ADOVCGen.</P>
